    <style>
        /* ui fixing */

        /* ================================
   ABOUT SECTION STYLES
=================================*/
        .about-section {
            background: rgba(0, 0, 0, 0.8);
            padding: 80px 10%;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .about-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
            flex-wrap: wrap;
            /* fixes overlap on small screens */
            text-align: left;
        }

        /* ===== Left Side Image ===== */
        .about-image img {
            width: 280px;
            height: 280px;
            object-fit: cover;
            /* border-radius: 50%; */
            border: 3px solid #00ffc8;
            box-shadow: 0 0 20px #00ffcc, inset 0 0 10px #00ffaa;
            transition: transform 0.3s ease;
        }

        .about-image img:hover {
            transform: scale(1.05);
        }

        /* ===== Right Side Content ===== */
        .about-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            flex-direction: column;
            max-width: 600px;
        }

        .about-content h2 {
            font-size: 28px;
            color: #00ffe0;
            text-transform: uppercase;
            letter-spacing: 2px;
            /* border-left: 4px solid #00ffc3; */
            padding-left: 10px;
            margin-bottom: 15px;
        }

        .about-content h2 span {
            /* color: #005eff; */
        }

        .about-content h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .role-devops {
            /* color: #00ffd5; */
        }

        .role-aiml {
            /* color: #9b00ff; */
        }

        .role-cyber {
            /* color: #ff3c00; */
        }

        /* Paragraph styling */
        .about-content p {
            font-size: 16px;
            line-height: 1.6;
            color: #d9faff;
            margin-bottom: 15px;
            max-width: 90vw;
            justify-content: center;
        }

        /* Info list */
        .about-info {
            list-style: none;
            flex-direction: column;
            padding: 0;
            margin: 0 0 50px;
        }

        .about-info li {
            margin-bottom: -25px;
            font-size: 15px;
            color: #9ef9ff;
        }

        /* Resume Button */
        .btn-resume {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(90deg, #00ffc8, #0077ff);
            padding: 10px 25px;
            border-radius: 8px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 0 15px #00eaff;
        }

        .btn-resume:hover {
            background: linear-gradient(90deg, #ff00f5, #00f0ff);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 0 25px #00ffe0;
        }

        /* ===============================
   RESPONSIVE DESIGN
===============================*/
        @media (max-width: 992px) {
            .about-container {
                flex-direction: column;
                text-align: center;
                gap: 40px;
            }

            .about-content {
                max-width: 90%;
            }

            .about-content h2 {
                font-size: 24px;
            }

            .about-content h3 {
                font-size: 18px;
            }
        }

        @media (max-width: 600px) {
            .about-section {
                padding: 60px 5%;
            }

            .about-image img {
                width: 180px;
                height: 180px;
            }

            .about-content p {
                font-size: 14px;
            }
        }
    </style>
