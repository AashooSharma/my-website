<style>
.skills-section {
  padding: 80px 20px;
  background: #0a0f1f;
  color: #ffffff;
  text-align: center;
}

.skills-section h2 {
  font-size: 2.5rem;
  margin-bottom: 15px;
  color: #1d79e9;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

.skills-section p {
  font-size: 1.1rem;
  margin-bottom: 40px;
  color: #d0d0d0;
}

/* Grid layout for visible skills */
.skills-grid,
.extra-skills {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
  gap: 20px;
  justify-items: center;
  align-items: center;
}

/* Skill card */
.skill-card {
  background: #11182f;
  padding: 15px;
  border-radius: 10px;
  width: 100px;
  height: 100px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.skill-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 15px rgba(0, 255, 200, 0.5);
}

.skill-card img {
  width: 50px;
  height: 50px;
  filter: drop-shadow(0 0 5px #00ffc8);
  transition: all 0.3s ease;
}

.skill-card img:hover {
  transform: scale(1.1);
  filter: drop-shadow(0 0 10px #1d79e9);
}

/* Hidden extra skills */
.extra-skills {
  display: none;
  margin-top: 20px;
}

.extra-skills.show {
  display: grid;
}

/* Show-more button */
.show-more-btn {
  background: #00ffc8;
  color: #000;
  border: none;
  padding: 12px 25px;
  font-weight: 600;
  border-radius: 8px;
  margin-top: 25px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.show-more-btn:hover {
  background: #1d79e9;
  color: #fff;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .skill-card {
    width: 80px;
    height: 80px;
  }

  .skill-card img {
    width: 40px;
    height: 40px;
  }
}

</style>
