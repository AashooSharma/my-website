    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background-color: #000;
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Popup Box */
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 10, 25, 0.95);
            border: 2px solid #00ffff;
            box-shadow: 0 0 25px #00ffff;
            border-radius: 12px;
            padding: 30px 40px;
            text-align: center;
            display: none;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translate(-50%, -50%);
            }

            to {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
        }

        #popup h2 {
            margin-bottom: 15px;
            text-shadow: 0 0 10px #00ffff;
        }

        #closeBtn {
            background: linear-gradient(90deg, #00ffff, #0066ff);
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffff;
            transition: 0.2s;
        }

        #closeBtn:hover {
            box-shadow: 0 0 25px #00ffff;
            transform: scale(1.05);
        }

        /* Button Grid */
        .btn-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 25px;
            width: 80%;
            max-width: 700px;
            margin-top: 50px;
        }

        .sci-btn {
            background: linear-gradient(90deg, #00ffff, #0066ff);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 20px #00ffff;
            transition: 0.25s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sci-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 40px #00ffff;
        }

        .sci-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 15px #00ffff;
        }

        /* Decorative Glow Lines */
        .neon-line {
            position: absolute;
            width: 120%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            top: 15%;
            animation: moveLine 3s linear infinite;
        }

        @keyframes moveLine {
            0% {
                transform: translateX(-50%) rotate(0deg);
            }

            100% {
                transform: translateX(50%) rotate(0deg);
            }
        }

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

/* Sci-Fi Cyberpunk HUD Button */
.sci-link-btn {
  position: relative;
  display: inline-block;
  text-decoration: none;
  color: #00ffc8;
  font-family: 'Orbitron', sans-serif;
  font-weight: 700;
  font-size: 18px;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  padding: 20px 50px;
  border: 2px solid #00ffc8;
  border-radius: 14px;
  background: rgba(0,0,0,0.2);
  overflow: hidden;
  cursor: pointer;
  transition: 0.3s ease-in-out;
}

/* Hover scale effect only, no shadow */
.sci-link-btn:hover {
  transform: scale(1.05);
  background: rgba(0,0,0,0.25);
  color: #00ffc8;
}

/* Active / click effect */
.sci-link-btn:active {
  transform: scale(0.95);
  background: rgba(0,0,0,0.18);
}

/* Animated circuit board inside */
.sci-link-btn::before {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 200%; height: 200%;
  background-image: 
    repeating-linear-gradient(0deg, transparent 0px, transparent 2px, #00ffc8 2px, #00ffc8 3px),
    repeating-linear-gradient(90deg, transparent 0px, transparent 2px, #00ffc8 2px, #00ffc8 3px);
  background-size: 50% 50%;
  opacity: 0.2;
  transform: translate(-50%, -50%);
  animation: moveCircuit 4s linear infinite;
}

/* Circuit moving animation */
@keyframes moveCircuit {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  50% { transform: translate(-50%, -50%) rotate(180deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

/* Optional: animated neon border */
.sci-link-btn::after {
  content: '';
  position: absolute;
  top: -2px; left: -2px;
  width: calc(100% + 4px); height: calc(100% + 4px);
  border: 2px solid #00ffc8;
  border-radius: 14px;
  box-shadow: 0 0 10px #00ffc8, 0 0 20px #00ffc8 inset;
  opacity: 0.6;
  pointer-events: none;
}
</style>

    <!-- Popup -->
    <div id="popup">
        <h2>💖 Thank You for Visiting 💖</h2>
        <p>AashooSharma.tech welcomes you to the future ⚡</p>
        <button id="closeBtn">Close ✨</button>
    </div>

    <!-- Buttons -->
    <div class="btn-container">
        <button class="sci-btn">Dashboard</button>
        <button class="sci-btn">Projects</button>
        <button class="sci-btn">AI Tools</button>
        <button class="sci-btn">Contact</button>
        <button class="sci-btn">About</button>
        <button class="sci-btn">Settings</button>
        <!-- Add this inside .btn-container div -->
        <a href="https://aashooSharma.tech" class="sci-link-btn sci-btn " id="newLinkBtn" target="_blank">Visit Website</a>

    </div>

    <!-- Sounds -->
    <audio id="hoverSound" src="../assets/mixkit-sci-fi-click-900.wav"></audio>
    <audio id="hoverOffSound" src="../assets/mixkit-sci-fi-interface-zoom-890.wav"></audio>
    <audio id="clickSound" src="../assets/mixkit-sci-fi-interface-zoom-890.wav"></audio>

    <script>
        const popup = document.getElementById('popup');
        const closeBtn = document.getElementById('closeBtn');
        const hoverSound = document.getElementById('hoverSound');
        const hoverOffSound = document.getElementById('hoverOffSound');
        const clickSound = document.getElementById('clickSound');
        const buttons = document.querySelectorAll('.sci-btn');

        // Show popup automatically
        window.addEventListener('load', () => {
            setTimeout(() => { popup.style.display = 'block'; }, 1000);
        });

        // Close popup + sound
        closeBtn.addEventListener('click', () => {
            clickSound.currentTime = 0;
            clickSound.play();
            popup.style.animation = 'fadeOut 0.5s forwards';
            setTimeout(() => popup.remove(), 500);
        });

        // Button hover, leave, click sounds
        buttons.forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                hoverSound.currentTime = 0;
                hoverSound.play();
            });

            btn.addEventListener('mouseleave', () => {
                hoverOffSound.currentTime = 0;
                hoverOffSound.play();
            });

            btn.addEventListener('click', () => {
                clickSound.currentTime = 0;
                clickSound.play();
            });
        });
    </script>
    <script>
        // Select the new <a> tag button
        const newLinkBtn = document.getElementById('newLinkBtn');

        newLinkBtn.addEventListener('mouseenter', () => {
            hoverSound.currentTime = 0;
            hoverSound.play();
        });

        newLinkBtn.addEventListener('mouseleave', () => {
            hoverOffSound.currentTime = 0;
            hoverOffSound.play();
        });

        newLinkBtn.addEventListener('click', () => {
            clickSound.currentTime = 0;
            clickSound.play();
        });

    </script>
